<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <h1 class="text-5xl text-center font-bold border py-3">Welcome to my <span
            class="text-red-800 underline">Bank</span>
    </h1>

    <section>
        <div class="w-4/5 bg-green-500 mx-auto p-10">
            <h4 class="text-lg text-center font-bold text-red-800">login</h4>
            <input id="user-email" class="block rounded w-3/4 mx-auto my-5 h-10" type="text" name="email" id=""
                placeholder="email">
            <input id="user-pass" class="block rounded w-3/4 mx-auto my-5 h-10" type="password" name="password" id=""
                placeholder="password">
            <button id="submit" class="ml-30 bg-pink-500 px-10 py-5 rounded text-white rounded ">Submit</button>
        </div>
    </section>


    <script src="./bank.js"></script>
</body>

</html>
