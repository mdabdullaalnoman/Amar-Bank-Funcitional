<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Html</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl text-center font-bold border py-3"> Lets get some <span
                class="text-red-800 underline">Money</span>
        </h1>
    </header>

    <main>
        <!-- deposit Withdraw maninbalence show -->
        <section class="grid  grid-cols-3  gap-4 mt-16 text-center text-green-white font-bold">
            <div class="bg-yellow-400 p-10">
                <h1 class="text-5xl">Deposit</h1>
                <h2 class="text-3xl mt-10">$ <span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-green-400 p-10">
                <h1 class="text-5xl">Withdraw</h1>
                <h2 class="text-3xl mt-10">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-10">
                <h1 class="text-5xl">Main Balance</h1>
                <h2 class="text-3xl mt-10">$ <span id="main-balance">1200</span></h2>
            </div>
        </section>


        <!-- input deposit and withdraw -->
        <section class="grid  grid-cols-2  gap-4 mt-16 text-center text-green-white font-bold">
            <div class="bg-green-300 mx-auto p-10">
                <h2 class="text-3xl">please deposit</h2>
                <input id="deposit-input" class="block rounded h-10 my-5" type="text" name="password" id=""
                    placeholder="enter deposit amount">
                <button id="deposit-btn" class="ml-30 bg-pink-500 px-5 py-.5 rounded text-white rounded ">Add
                    deposit</button>
            </div>
            <div class="bg-green-300 mx-auto p-10">
                <h2 class="text-3xl">please withdraw</h2>
                <input id="withdraw-input" class="block rounded h-10 my-5" type="text" name="password" id=""
                    placeholder="withdraw amount">
                <button id="withdraw-btn" class="ml-30 bg-pink-500 px-5 py-.5 rounded text-white rounded ">
                    Withdraw</button>
            </div>
        </section>
     

    </main>

    <script src="./banking.js"></script>
</body>

</html>
